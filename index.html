<!DOCTYPE html>
<html lang="en">
<head>
    <title>WWC Huntsville</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .jumbotron {
            background-color: #ff7F50;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">

</div>
<div class="jumbotron text-center">
    <h1>Women Who Code Huntsville</h1>
    <p>Join our community in Slack</p>
    <form class="form-inline">
        <input type="email" id="emailTextBox" class="form-control" size="50" placeholder="Email Address" required>
        <button type="button" class="btn btn-danger" onclick="requestInvite()">Subscribe to Slack</button>
    </form>
</div>

<script>
    function requestInvite() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://wwchsv-invite.herokuapp.com/invitations", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        var emailJson = { email: document.getElementById("emailTextBox").value };
        xhr.send(JSON.stringify(emailJson));
    }
</script>

</body>
</html>
